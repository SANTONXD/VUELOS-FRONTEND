<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registro - Vuelos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Registrar usuario</h1>
    <form id="registerForm">
      <label>
        Nombre
        <input name="name" required />
      </label>
      <br/>
      <label>
        Email
        <input type="email" name="email" required />
      </label>
      <br/>
      <label>
        Contraseña
        <input type="password" name="password" required minlength="6" />
      </label>
      <br/>
      <button type="submit">Registrar</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

    <section id="msg" aria-live="polite"></section>
  </main>

  <script>
    const API_BASE = 'https://proyecto-sis.onrender.com';
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Enviando...';
      const fd = new FormData(form);
      const body = {
        name: fd.get('name'),
        email: fd.get('email'),
        password: fd.get('password')
      };

      try {
        const res = await fetch(API_BASE + '/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (!res.ok) {
          msg.textContent = data.error || JSON.stringify(data);
          return;
        }

        msg.textContent = 'Registro exitoso. Redirigiendo a login...';
        setTimeout(() => location.href = 'login.html', 900);
      } catch (err) {
        msg.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
