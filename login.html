<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login - Vuelos</title>
</head>
<body>
  <main>
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <label>
        Email
        <input type="email" name="email" required />
      </label>
      <br/>
      <label>
        Contraseña
        <input type="password" name="password" required />
      </label>
      <br/>
      <button type="submit">Entrar</button>
    </form>

    <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>

    <section id="msg" aria-live="polite"></section>
  </main>

  <script>
    const API_BASE = 'http://localhost:4000';
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Enviando...';
      const fd = new FormData(form);
      const body = {
        email: fd.get('email'),
        password: fd.get('password')
      };

      try {
        const res = await fetch(API_BASE + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (!res.ok) {
          msg.textContent = data.error || JSON.stringify(data);
          return;
        }

        // Guardar token y redirigir
        localStorage.setItem('token', data.token);
        msg.textContent = 'Login correcto. Redirigiendo...';
        setTimeout(() => location.href = 'flights.html', 800);
      } catch (err) {
        msg.textContent = 'Error de conexión: ' + err.message;
      }
    });
  </script>
</body>
</html>
